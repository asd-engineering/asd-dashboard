<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASD Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div id="controls">
            <select id="service-selector">
                <option value="">Select a Service</option>
                <!-- Options will be dynamically populated -->
            </select>
            <input type="text" id="widget-url" placeholder="Or enter URL manually">
            <button id="add-widget-button">Add Widget</button>
            <select id="order-selector">
                <option value="name">Order by Name</option>
                <option value="url">Order by URL</option>
            </select>
            <button id="toggle-boardboard">Toggle Boardboard</button>
            <button id="toggle-buttons">Toggle Remove/Configure</button>
            <button id="save-boardboard" style="display: none;">Save</button>
        </div>
        <div id="widget-container">
            <!-- Widgets will be dynamically loaded here -->
        </div>
    </main>
    <script type="module" src="widgetManagement.js"></script>
    <script type="module" src="localStorage.js"></script>
    <script type="module" src="uiInteractions.js"></script>
    <script type="module" src="utils.js"></script>
    <script type="module" src="boardboardMode.js"></script>
    <script type="module" src="fetchData.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
