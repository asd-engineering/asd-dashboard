# Deploy develop branch to /nightly/ subdirectory on GitHub Pages
name: Deploy Nightly Build

on:
  push:
    branches: [develop]
  schedule:
    # Run every night at 2:00 UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

# Sets permissions for GITHUB_TOKEN
permissions:
  contents: write

# Prevent concurrent deployments
concurrency:
  group: "pages-nightly"
  cancel-in-progress: false

jobs:
  deploy-nightly:
    name: Deploy to /nightly/
    runs-on: ubuntu-latest
    steps:
      - name: Checkout develop branch
        uses: actions/checkout@v4
        with:
          ref: develop
          fetch-depth: 1

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./src
          destination_dir: nightly
          keep_files: true
          commit_message: "deploy: nightly build from develop"
